services:
  sentiment-analyzer-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: sentiment-analyzer-v1:local
    environment:
      SERVICE_HOST: "0.0.0.0"
      SERVICE_PORT: "8080"
      INTERNAL_API_KEY: "change-me-internal-key"
      RATE_LIMIT_MAX_REQUESTS: "20"
      RATE_LIMIT_WINDOW_SECONDS: "1"
      IDEMPOTENCY_TTL_SECONDS: "300"
    expose:
      - "8080"
    command: ["sentiment-analyzer-api"]
    restart: unless-stopped

  sentiment-analyzer-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: sentiment-analyzer-v1:local
    depends_on:
      - sentiment-analyzer-api
    environment:
      BOTNODE_BASE_URL: "https://<YOUR_BOTNODE>"
      BOTNODE_SKILL_ID: "<SENTIMENT_ANALYZER_SKILL_ID>"
      BOTNODE_API_KEY: "bn_<node_id>_<secret>"
      INTERNAL_API_KEY: "change-me-internal-key"
      POLL_INTERVAL_SECONDS: "5"
      LOCAL_RUN_ENDPOINT: "http://sentiment-analyzer-api:8080/run"
    command: ["sentiment-analyzer-worker"]
    restart: unless-stopped
