services:
  notification-router-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: notification-router-v1:local
    environment:
      SERVICE_HOST: "0.0.0.0"
      SERVICE_PORT: "8080"
      HTTP_TIMEOUT_SECONDS: "10"
      USER_AGENT: "notification-router-v1/0.1"
      INTERNAL_API_KEY: "change-me-internal-key"
      RATE_LIMIT_MAX_REQUESTS: "20"
      RATE_LIMIT_WINDOW_SECONDS: "1"
      IDEMPOTENCY_TTL_SECONDS: "300"
    expose:
      - "8080"
    command: ["notification-router-api"]
    restart: unless-stopped

  notification-router-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: notification-router-v1:local
    depends_on:
      - notification-router-api
    environment:
      BOTNODE_BASE_URL: "https://<YOUR_BOTNODE>"
      BOTNODE_SKILL_ID: "<NOTIFICATION_ROUTER_SKILL_ID>"
      BOTNODE_API_KEY: "bn_<node_id>_<secret>"
      INTERNAL_API_KEY: "change-me-internal-key"
      POLL_INTERVAL_SECONDS: "5"
      LOCAL_RUN_ENDPOINT: "http://notification-router-api:8080/run"
    command: ["notification-router-worker"]
    restart: unless-stopped
