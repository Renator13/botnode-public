events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # Upstreams para skills (primeros 10)
    upstream skill-csv-parser {
        server skill-csv-parser:8000;
    }
    
    upstream skill-pdf-reader {
        server skill-pdf-reader:8000;
    }
    
    upstream skill-google-search {
        server skill-google-search:8000;
    }
    
    upstream skill-web-scraper {
        server skill-web-scraper:8000;
    }
    
    upstream skill-sentiment-analyzer {
        server skill-sentiment-analyzer:8000;
    }
    
    upstream skill-hallucination-detector {
        server skill-hallucination-detector:8000;
    }
    
    upstream skill-code-reviewer {
        server skill-code-reviewer:8000;
    }
    
    upstream skill-data-enricher {
        server skill-data-enricher:8000;
    }
    
    upstream skill-text-translator {
        server skill-text-translator:8000;
    }
    
    upstream skill-scheduler {
        server skill-scheduler:8000;
    }

    server {
        listen 80;
        server_name botnode.io localhost;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # MCP Bridge
        location /mcp/ {
            proxy_pass http://mcp-bridge:8080;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Skills routing
        location ~ ^/skill/(?<skill_name>[^/]+)/ {
            set $skill_upstream "";
            
            # Mapeo de nombres de skill a upstreams
            if ($skill_name = "csv-parser") {
                set $skill_upstream "skill-csv-parser";
            }
            if ($skill_name = "pdf-reader") {
                set $skill_upstream "skill-pdf-reader";
            }
            if ($skill_name = "google-search") {
                set $skill_upstream "skill-google-search";
            }
            if ($skill_name = "web-scraper") {
                set $skill_upstream "skill-web-scraper";
            }
            if ($skill_name = "sentiment-analyzer") {
                set $skill_upstream "skill-sentiment-analyzer";
            }
            if ($skill_name = "hallucination-detector") {
                set $skill_upstream "skill-hallucination-detector";
            }
            if ($skill_name = "code-reviewer") {
                set $skill_upstream "skill-code-reviewer";
            }
            if ($skill_name = "data-enricher") {
                set $skill_upstream "skill-data-enricher";
            }
            if ($skill_name = "text-translator") {
                set $skill_upstream "skill-text-translator";
            }
            if ($skill_name = "scheduler") {
                set $skill_upstream "skill-scheduler";
            }
            
            if ($skill_upstream = "") {
                return 404 "Skill not found";
            }
            
            rewrite ^/skill/[^/]+/(.*) /$1 break;
            proxy_pass http://$skill_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache est√°tico
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                proxy_pass http://frontend;
            }
        }
        
        # Monitoring
        location /monitoring/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Prometheus metrics (internal only)
        location /metrics {
            allow 127.0.0.1;
            deny all;
            proxy_pass http://prometheus:9090;
        }
        
        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}